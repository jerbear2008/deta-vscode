name: Push to Space
on: push

jobs:
  push-to-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'microsoft/vscode'
          submodules: recursive
      
      - uses: actions/setup-node@v3
        with:
          cache: 'yarn'
        
#       # Not needed, already included on ubuntu
#       - name: Install build tools
#         run: sudo apt-get -y install build-essential g++ libx11-dev libxkbfile-dev libsecret-1-dev python-is-python3
    
      - name: Install vscode deps
        run: yarn
        
      - name: Build web
        run: |
          ls -a
          yarn compile-web
          ls -a
          ls -a .built
        
      - name: zip built files
        run: zip -r built.zip .build
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: built
          path: built.zip
          if-no-files-found: error

      - name: Deta Space Deployment Github Action
        uses: neobrains/space-deployment-github-action@v0.3
        with:
          access_token: ${{ secrets.ACCESS_TOKEN }}
          project_id: ${{ secrets.PROJECT_ID }}
          space_push: true
          
